plugins {
    id 'java-library'
}

group = "ru.java.automation"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
        "com.codeborne:selenide:7.9.1",
        "org.junit.jupiter:junit-jupiter:5.10.0",
        "org.slf4j:slf4j-simple:2.0.7",
        "com.github.javafaker:javafaker:1.0.2"
    )
}

test {
    useJUnitPlatform()
}